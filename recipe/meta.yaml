{% set name = "napari" %}
{% set version = "0.3.7" %}
{% set sha256 = "77acd0bea1e0fbfde5896c94108d03bfc932cb8de527f4b7ea14699434f83611" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - napari = napari.__main__:main

requirements:
  build:
    - pep517
    - setuptools_scm
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - backcall
    - cachey
    - dask
    - fsspec
    - imageio
    - ipykernel
    - ipython
    - jupyter_client
    - napari-plugin-engine
    - napari-svg
    - numpy
    - numpydoc
    - pluggy
    - pyopengl
    - pyqt >=5.9
    - qtconsole
    - qtpy
    - scikit-image
    - scipy
    - tifffile
    - vispy >=0.6.4
    - wrapt
    - zarr

test:
  requires:
    - pandas
    - pytest
    - pytest-faulthandler
    - pytest-ordering
    - pytest-qt
    - pytest-timeout
    - xarray
    - zarr
  imports:
    - napari

about:
  home: http://napari.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: a fast n-dimensional image viewer in Python
  doc_url: http://napari.org
  dev_url: https://github.com/napari/napari
